apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude 'LICENSE'
    }

    signingConfigs {
        release {
            storeFile file("../release.jks")
            keyAlias "release"
        }
        debug {
            storeFile file("../debug.keystore")
        }
    }

    defaultConfig {
        applicationId "de.devland.masterpassword"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 22
        versionName "1.5.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            applicationIdSuffix ".debug"
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile project(':shared')

    // import, export
    compile(name:'aFileChooser-release', ext:'aar') // Apache v2.0
    compile 'com.google.code.gson:gson:2.3.1' // Apache v2.0

    // styling
    compile 'com.github.gabrielemariotti.cards:cardslib-core:2.0.1' // Apache v2.0
    compile 'com.melnykov:floatingactionbutton:1.3.0' // MIT
    compile 'com.github.traex.rippleeffect:library:1.2.4' // MIT
//    compile 'com.github.amlcurran.showcaseview:library:5.0.0' //  Apache v2.0
    compile(name:'showcaseview-git', ext:'aar') // Apache v2.0

    // tools
    compile 'com.jakewharton:butterknife:6.1.0' // Apache v2.0

    // MasterPassword dependencies
//    compile('com.lyndir.masterpassword:masterpassword-model:20150209') { // GPL v3
    compile('com.github.dkunzler.MasterPasswordFork:masterpassword-model:d854f19') {
        exclude module: 'jsr305' // problems while dexing
    }
//    compile('com.lyndir.masterpassword:masterpassword-algorithm:20150209') { // GPL v3
    compile('com.github.dkunzler.MasterPasswordFork:masterpassword-algorithm:d854f19') {
        exclude module: 'jsr305' // problems while dexing
    }
    compile 'org.slf4j:slf4j-android:1.7.12' // MIT
}
